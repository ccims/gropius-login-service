fragment MetaData on Query {
    viewer {
        login
    }
    rateLimit {
        cost
        limit
        nodeCount
        remaining
        resetAt
        used
    }
}
fragment PageInfoData on PageInfo {
    startCursor
    endCursor
    hasNextPage
    hasPreviousPage
}
fragment UserData on Actor {
    login
    ...on User {
        databaseId
        email
        name
    }
    ...on Node {
        id
    }
}
fragment LabelData on Label {
    id
    name
    isDefault
    createdAt
    color
}
fragment IssueData on Issue {
    id
    title
    createdAt
    number
    url
    author {
        ...UserData
    }
}
query CurrentMetaData {
    ...MetaData
}